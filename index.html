<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form</title>
</head>
<body>

    <div class="left">
        <img src="bg_pic.jpg" alt="lush plants" class="bg">
        <div class="banner-bg"></div>
        <div class="banner">
            <img src="logo.png" alt="logo">
            <p>ODIN</p>
        </div>

        <div class="credit">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a> </div>
    </div>

    <div class="right">
        <p class="bold">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p class="bold">You <em>know</em> you want to.</p>
        <form class="form" action="#" method="post">
                    <div class="container">
                        <div class="row">
                            <legend class="bold">Let's do this!</legend>
                        </div>
                        <div class="row">
                            <div class="input">
                                <label for="first-name">FIRST NAME</label>
                                <input maxlength="20" type="text" name="first-name" placeholder="First name" required>
                            </div>
                            <div class="input">
                                <label for="last-name">LAST NAME</label>
                                <input maxlength="20" type="text" name="last-name" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input">
                                <label for="email">EMAIL</label>
                                <input type="email" minlength="5" maxlength="30" name="email" placeholder="xxx@xxx.xxx" required>
                            </div>
                            <div class="input">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="number" min="1000000000" max="9999999999" name="phone" placeholder="XXX-XXX-XXXX" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input" id="password">
                                <label for="pass">PASSWORD</label>
                                <input minlength="6" maxlength="20" class="p1" type="password" name="pass" placeholder="Pass" required>
                                <!--<p class="error">*Passwords do not match!</p> -->
                            </div>
                            <div class='input'>
                                <label for="confirm-pass">CONFIRM PASSWORD</label>
                                <input minlength="6" maxlength="20" class="p2" type="password" name="confirm-pass" placeholder="Confirm pass" required>
                            </div>
                        </div>
                    </div>
                    <button class="sub" type="submit">Create Account</button>
            </form>

        <p>Already have an account? <a id="log-in" href="#">Log in</a></p>
    </div>
</body>
</html>
